<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Watch Store</title>
    <link rel="shortcut icon" href="img/hlo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="img/lo.png" width="100px" alt="Audi Logo">
      </div>
      <div class="menu">
          <a href="#">Home</a>
          <a href="#">Explore</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
      </div>
    </nav>
    <div class="line">
      <div class="box1"></div><br>
      <div class="box2"></div><br>
      <div class="box3"></div>
    </div>
    <div class="container">
      <div class="left animate__animated animate__bounce">
      <h1>Carry <br> Your Time</h1>
      <button class="animate__fadeInDown">Order Now</button>
      </div>
      <div class="right animate__animated animate__bounce">
         <img src="img/wa.png" alt="Watches images">
      </div>

    </div>
    <div class="s-icon">
      <img src="img/f.png" alt="facebook icon">
      <img src="img/i.png" alt="instagram icon">
      <img src="img/tw.png" alt="twitter icon">
      <img src="img/w.png" alt="what,s App icon">

    </div>

  </body>
</html>
